<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Include Header -->
    <header th:replace="~{fragments/common :: header}"></header>

    <main class="container">
        <div class="hero">
            <h1 th:if="${sliders.size() > 0}" th:text="${sliders[0].title}">Welcome</h1>
        </div>
        <h2>Featured Subjects</h2>
        <div class="grid">
            <div class="card" th:each="subject : ${featuredSubjects}">
                <div class="card-content">
                    <div th:text="${subject.title}" style="font-weight: 700;"></div>
                    <div th:text="${subject.tagline}" style="color: grey;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>

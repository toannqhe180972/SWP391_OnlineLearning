<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial, sans-serif; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
        <h2 style="color: #e11d48;">Password Changed Alert</h2>
        <p>Hi,</p>
        <p>We are notifying you that the password for your account has been changed.</p>
        <p><strong>Time:</strong> <span
                th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p>If you did not change your password, your account may be compromised. Please reset it or contact us.</p>
        <br>
        <p>Best regards,<br>The SWP391 Team</p>
    </div>
</body>

</html>

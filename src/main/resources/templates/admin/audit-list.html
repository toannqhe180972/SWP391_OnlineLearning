<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Audit Logs - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="admin-body">
    <!-- Include Header -->
    <header th:replace="~{fragments/admin-fragments :: header}"></header>

    <div class="admin-wrapper">
        <!-- Include Sidebar -->
        <nav th:replace="~{fragments/admin-fragments :: sidebar}"></nav>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="dashboard-header">
                <h1>System Audit Logs</h1>
            </div>

            <div class="filters">
                <form th:action="@{/admin/audit-logs}" method="get"
                    style="display:flex;gap:1rem;flex-wrap:wrap;width:100%;">
                    <input type="text" name="performedBy" th:value="${performedBy}" placeholder="Search by User"
                        style="flex:1;">
                    <input type="text" name="action" th:value="${action}" placeholder="Filter by Action">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th><a
                                th:href="@{/admin/audit-logs(sortBy='timestamp',sortDir=${sortDir=='asc'?'desc':'asc'}, performedBy=${performedBy}, action=${action})}">Timestamp</a>
                        </th>
                        <th>Action</th>
                        <th>Entity</th>
                        <th>ID</th>
                        <th>Performed By</th>
                        <th>IP Address</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${auditLogs}">
                        <td class="timestamp" th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${log.action}"></td>
                        <td th:text="${log.entityName}"></td>
                        <td th:text="${log.entityId}"></td>
                        <td th:text="${log.performedBy}"></td>
                        <td th:text="${log.ipAddress}"></td>
                        <td class="details-cell" th:title="${log.details}" th:text="${log.details}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination" th:if="${auditLogs.totalPages > 0}">
                <a th:if="${auditLogs.hasPrevious()}"
                    th:href="@{/admin/audit-logs(page=${auditLogs.number-1},size=${auditLogs.size},sortBy=${sortBy},sortDir=${sortDir},performedBy=${performedBy},action=${action})}"
                    class="btn">Previous</a>
                <span>Page [[${auditLogs.number+1}]] of [[${auditLogs.totalPages}]]</span>
                <a th:if="${auditLogs.hasNext()}"
                    th:href="@{/admin/audit-logs(page=${auditLogs.number+1},size=${auditLogs.size},sortBy=${sortBy},sortDir=${sortDir},performedBy=${performedBy},action=${action})}"
                    class="btn">Next</a>
            </div>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Settings Management - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav"><a th:href="@{/home}" class="logo">OnlineLearning</a>
            <div class="nav-links"><a th:href="@{/admin/users}">Users</a><a th:href="@{/admin/settings}">Settings</a>
            </div>
        </div>
    </header>
    <main class="container">
        <h2>Settings Management</h2>
        <div class="filters">
            <form th:action="@{/admin/settings}" method="get" style="display:flex;gap:1rem;flex-wrap:wrap;width:100%;">
                <input type="text" name="search" th:value="${search}" placeholder="Search by value"
                    style="flex:1;min-width:200px;">
                <input type="text" name="type" th:value="${type}" placeholder="Filter by type">
                <select name="status">
                    <option value="">All Status</option>
                    <option th:each="s:${statuses}" th:value="${s}" th:text="${s}" th:selected="${s==status}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
                <a th:href="@{/admin/settings/new}" class="btn btn-primary">Add New Setting</a>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th><a
                            th:href="@{/admin/settings(sortBy='id',sortDir=${sortDir=='asc'?'desc':'asc'}, type=${type}, status=${status}, search=${search})}">ID</a>
                    </th>
                    <th><a
                            th:href="@{/admin/settings(sortBy='type',sortDir=${sortDir=='asc'?'desc':'asc'}, type=${type}, status=${status}, search=${search})}">Type</a>
                    </th>
                    <th><a
                            th:href="@{/admin/settings(sortBy='value',sortDir=${sortDir=='asc'?'desc':'asc'}, type=${type}, status=${status}, search=${search})}">Value</a>
                    </th>
                    <th><a
                            th:href="@{/admin/settings(sortBy='order',sortDir=${sortDir=='asc'?'desc':'asc'}, type=${type}, status=${status}, search=${search})}">Order</a>
                    </th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="setting : ${settings}">
                    <td th:text="${setting.id}"></td>
                    <td th:text="${setting.type}"></td>
                    <td th:text="${setting.value}"></td>
                    <td th:text="${setting.order}"></td>
                    <td th:text="${setting.status}"></td>
                    <td>
                        <a th:href="@{/admin/settings/{id}(id=${setting.id})}" class="btn btn-sm">View/Edit</a>
                        <form th:action="@{/admin/settings/{id}/toggle-status(id=${setting.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-sm"
                                th:text="${setting.status.name() == 'ACTIVE' ? 'Deactivate' : 'Activate'}"></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <a th:if="${settings.hasPrevious()}"
                th:href="@{/admin/settings(page=${settings.number-1},size=${settings.size},sortBy=${sortBy},sortDir=${sortDir},type=${type},status=${status},search=${search})}"
                class="btn">Previous</a>
            <span>Page [[${settings.number+1}]] of [[${settings.totalPages}]]</span>
            <a th:if="${settings.hasNext()}"
                th:href="@{/admin/settings(page=${settings.number+1},size=${settings.size},sortBy=${sortBy},sortDir=${sortDir},type=${type},status=${status},search=${search})}"
                class="btn">Next</a>
        </div>
    </main>
</body>

</html>

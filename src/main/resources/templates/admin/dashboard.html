<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - OnlineLearning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="admin-body">
    <!-- Include Header -->
    <header th:replace="~{fragments/admin-fragments :: header}"></header>

    <div class="admin-wrapper">
        <!-- Include Sidebar -->
        <nav th:replace="~{fragments/admin-fragments :: sidebar}"></nav>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <p class="text-muted">Welcome back, Admin!</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card stat-primary">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-info">
                        <h3 th:text="${totalUsers}">0</h3>
                        <p>Total Users</p>
                    </div>
                    <a th:href="@{/admin/users}" class="stat-link">View all ‚Üí</a>
                </div>
                <div class="stat-card stat-success">
                    <div class="stat-icon">‚úì</div>
                    <div class="stat-info">
                        <h3 th:text="${activeUsers}">0</h3>
                        <p>Active Users</p>
                    </div>
                </div>
                <div class="stat-card stat-info">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-info">
                        <h3 th:text="${totalSubjects}">0</h3>
                        <p>Subjects</p>
                    </div>
                </div>
                <div class="stat-card stat-warning">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-info">
                        <h3 th:text="${totalPosts}">0</h3>
                        <p>Posts</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="dashboard-section">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <a th:href="@{/admin/users/new}" class="action-card">
                        <span class="action-icon">‚ûï</span>
                        <span>Add New User</span>
                    </a>
                    <a th:href="@{/admin/settings}" class="action-card">
                        <span class="action-icon">‚öôÔ∏è</span>
                        <span>Manage Settings</span>
                    </a>
                    <a th:href="@{/admin/audit-logs}" class="action-card">
                        <span class="action-icon">üìã</span>
                        <span>View Audit Logs</span>
                    </a>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="dashboard-section">
                <h2>Recent Activity</h2>
                <div class="recent-activity">
                    <table>
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Entity</th>
                                <th>Target</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${recentLogs}">
                                <td th:text="${log.action}">Action</td>
                                <td th:text="${log.entityName}">Entity</td>
                                <td th:text="${log.entityId}">Target</td>
                                <td class="timestamp"
                                    th:text="${log.timestamp != null ? #temporals.format(log.timestamp, 'dd/MM HH:mm') : '-'}">
                                    Time</td>
                            </tr>
                            <tr th:if="${recentLogs == null || recentLogs.isEmpty()}">
                                <td colspan="4" class="text-center text-muted">No recent activity</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

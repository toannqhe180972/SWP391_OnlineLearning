<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Setting Detail - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container nav"><a th:href="@{/home}" class="logo">OnlineLearning</a>
            <div class="nav-links"><a th:href="@{/admin/users}">Users</a><a th:href="@{/admin/settings}">Settings</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="auth-card" style="max-width:600px;">
            <h2 th:text="${setting != null ? 'Edit Setting' : 'Add New Setting'}"></h2>
            <form th:action="${setting != null ? '/admin/settings/' + setting.id : '/admin/settings'}" method="post">
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" name="type" th:value="${setting != null ? setting.type : ''}"
                        placeholder="e.g., SUBJECT_CATEGORY, POST_TYPE" required>
                </div>
                <div class="form-group">
                    <label>Value</label>
                    <input type="text" name="value" th:value="${setting != null ? setting.value : ''}"
                        placeholder="e.g., Programming, News" required>
                </div>
                <div class="form-group">
                    <label>Display Order</label>
                    <input type="number" name="order" th:value="${setting != null ? setting.order : 1}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3"
                        style="width:100%;padding:0.75rem;border:1px solid #e2e8f0;border-radius:0.5rem;"
                        th:text="${setting != null ? setting.description : ''}"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required
                        style="width:100%;padding:0.75rem;border:1px solid #e2e8f0;border-radius:0.5rem;">
                        <option th:each="s:${statuses}" th:value="${s}" th:text="${s}"
                            th:selected="${setting != null && setting.status == s}"></option>
                    </select>
                </div>
                <div style="display:flex;gap:1rem;margin-top:1.5rem;">
                    <button type="submit" class="btn btn-primary"
                        th:text="${setting != null ? 'Update' : 'Create'}"></button>
                    <a th:href="@{/admin/settings}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

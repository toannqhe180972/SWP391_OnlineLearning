<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-card">
        <h2>Login</h2>
        <div th:if="${param.error}" style="color: red;">Invalid credentials.</div>
        <div th:if="${message}" th:text="${message}" style="color: green;"></div>
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
        </form>
        <div style="margin: 1rem 0; text-align: center; color: #64748b;">OR</div>
        <a th:href="@{/oauth2/authorization/google}" class="btn"
            style="width: 100%; display: block; border: 1px solid #e2e8f0; text-align: center; background: white;">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                style="width: 18px; vertical-align: middle; margin-right: 8px;">
            Sign in with Google
        </a>
        <p style="text-align:center; margin-top:1rem;">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</body>

</html>

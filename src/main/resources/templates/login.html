<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-card">
        <h2>Login</h2>
        <div th:if="${param.error != null && param.error[0] == 'access_denied'}"
            style="color: #dc2626; margin-bottom: 1rem; padding: 0.75rem; background: #fee2e2; border-radius: 4px; border-left: 4px solid #dc2626;">
            <strong>Access Denied.</strong> You need Admin permission to access this page. Please login with an Admin
            account.
        </div>
        <div th:if="${param.error != null && param.error[0] != 'access_denied'}"
            style="color: #dc2626; margin-bottom: 1rem; padding: 0.75rem; background: #fee2e2; border-radius: 4px; border-left: 4px solid #dc2626;">
            <strong>Invalid credentials.</strong> Please check your username and password.
        </div>
        <div th:if="${param.logout}"
            style="color: #059669; margin-bottom: 1rem; padding: 0.75rem; background: #d1fae5; border-radius: 4px; border-left: 4px solid #059669;">
            You have been logged out successfully.
        </div>
        <div th:if="${message}" th:text="${message}"
            style="color: #059669; margin-bottom: 1rem; padding: 0.75rem; background: #d1fae5; border-radius: 4px; border-left: 4px solid #059669;">
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
        </form>
        <div style="margin: 1rem 0; text-align: center; color: #64748b;">OR</div>
        <a th:href="@{/oauth2/authorization/google}" class="btn"
            style="width: 100%; display: block; border: 1px solid #e2e8f0; text-align: center; background: white;">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                style="width: 18px; vertical-align: middle; margin-right: 8px;">
            Sign in with Google
        </a>
        <p style="text-align:center; margin-top:1rem;">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-card">
        <h2>Change Password</h2>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <form th:action="@{/change-password}" method="post">
            <div class="form-group"><label>Current Password</label><input type="password" name="oldPassword" required>
            </div>
            <div class="form-group"><label>New Password</label><input type="password" name="newPassword" required></div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Update Password</button>
        </form>
        <a th:href="@{/profile}">Back to Profile</a>
    </div>
</body>

</html>

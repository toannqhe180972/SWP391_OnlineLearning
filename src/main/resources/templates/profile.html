<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container nav">
            <a th:href="@{/home}" class="logo">OnlineLearning</a>
            <div class="nav-links"><a th:href="@{/home}">Home</a><a th:href="@{/profile}">Profile</a></div>
        </div>
    </header>
    <main class="container">
        <div class="auth-card" style="max-width: 600px;">
            <h2>User Profile</h2>
            <div th:if="${param.success}" style="color: green;">Profile updated!</div>
            <form th:action="@{/profile/update}" method="post">
                <div class="form-group"><label>Username</label><input type="text" th:value="${user.username}" readonly>
                </div>
                <div class="form-group"><label>Full Name</label><input type="text" name="fullName"
                        th:value="${user.fullName}" required></div>
                <div class="form-group"><label>Mobile</label><input type="text" name="mobile" th:value="${user.mobile}">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/change-password}" class="btn">Change Password</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

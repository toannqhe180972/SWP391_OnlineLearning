<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container nav">
            <a th:href="@{/home}" class="logo">OnlineLearning</a>
            <div class="nav-links"><a th:href="@{/home}">Home</a><a th:href="@{/profile}">Profile</a></div>
        </div>
    </header>
    <main class="container">
        <div class="auth-card" style="max-width: 600px;">
            <h2>User Profile</h2>
            <div th:if="${param.success}" style="color: green; margin-bottom: 1rem;">Profile updated successfully!</div>
            <div th:if="${param.passwordChanged}" style="color: green; margin-bottom: 1rem;">Password changed
                successfully!</div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <img th:src="${user.avatarUrl != null ? user.avatarUrl : 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
                    style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #4f46e5;">
                <p style="color: #64748b; margin-top: 0.5rem;" th:text="${'Registered via: ' + user.provider}"></p>
            </div>

            <form th:action="@{/profile/update}" method="post">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group"><label>First Name</label><input type="text" name="firstName"
                            th:value="${user.firstName}" required></div>
                    <div class="form-group"><label>Last Name</label><input type="text" name="lastName"
                            th:value="${user.lastName}" required></div>
                </div>
                <div class="form-group"><label>Email</label><input type="text" th:value="${user.email}" readonly></div>
                <div class="form-group"><label>Phone Number</label><input type="text" name="phoneNumber"
                        th:value="${user.phoneNumber}"></div>
                <div class="form-group"><label>Address</label><input type="text" name="address"
                        th:value="${user.address}"></div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a th:href="@{/change-password}" class="btn"
                        style="border: 1px solid #ddd; text-align: center;">Change Password</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container nav">
            <a th:href="@{/home}" class="logo">OnlineLearning</a>
            <div class="nav-links"><a th:href="@{/home}">Home</a><a th:href="@{/profile}">Profile</a></div>
        </div>
    </header>
    <main class="container">
        <div class="auth-card" style="max-width: 700px;">
            <h2>User Profile</h2>
            <div th:if="${param.success}" style="color: green; margin-bottom: 1rem;">Profile updated successfully!</div>
            <div th:if="${param.avatarSuccess}" style="color: green; margin-bottom: 1rem;">Avatar uploaded successfully!
            </div>
            <div th:if="${param.passwordChanged}" style="color: green; margin-bottom: 1rem;">Password changed
                successfully!</div>
            <div th:if="${param.avatarError}" style="color: red; margin-bottom: 1rem;"
                th:text="'Avatar Error: ' + ${param.avatarError}"></div>

            <!-- Avatar Section -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <img th:src="${user.avatarUrl != null ? user.avatarUrl : 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
                    style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #4f46e5;">
                <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data"
                    style="margin-top: 1rem;">
                    <input type="file" name="avatar" accept="image/*" id="avatarInput" style="display: none;">
                    <label for="avatarInput" class="btn btn-primary"
                        style="cursor: pointer; display: inline-block;">Change Avatar</label>
                    <button type="submit" class="btn" id="uploadBtn" style="display: none;">Upload</button>
                </form>
                <p style="color: #64748b; margin-top: 0.5rem;" th:text="${'Registered via: ' + user.provider}"></p>
            </div>

            <!-- Profile Form -->
            <form th:action="@{/profile/update}" method="post">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group"><label>First Name</label><input type="text" name="firstName"
                            th:value="${user.firstName}" required></div>
                    <div class="form-group"><label>Last Name</label><input type="text" name="lastName"
                            th:value="${user.lastName}" required></div>
                </div>
                <div class="form-group"><label>Email (Read-only)</label><input type="text" th:value="${user.email}"
                        readonly style="background: #f4f4f4;"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group"><label>Phone Number</label><input type="text" name="phoneNumber"
                            th:value="${user.phoneNumber}"></div>
                    <div class="form-group"><label>Gender</label>
                        <select name="gender" class="form-group input"
                            style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
                            <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                            <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><label>Address</label><input type="text" name="address"
                        th:value="${user.address}"></div>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a th:href="@{/change-password}" class="btn"
                        style="border: 1px solid #ddd; text-align: center; text-decoration: none; display: inline-block;">Change
                        Password</a>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('avatarInput').addEventListener('change', function () {
            if (this.files.length > 0) {
                document.getElementById('uploadBtn').style.display = 'inline-block';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register - Online Learning</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-card">
        <h2>Register</h2>
        <div th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 1rem;"></div>
        <form th:action="@{/register}" method="post">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group"><label>First Name</label><input type="text" name="firstName" required></div>
                <div class="form-group"><label>Last Name</label><input type="text" name="lastName" required></div>
            </div>
            <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Register</button>
        </form>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</body>

</html>
